 {pf_top}
 <main>
  <article class="intro">
    <h1>Web Design Gallery | {template_group}</h1>
    <h3>Explore a sampling of custom-designed demo website implementations and treatments</h3>
  </article>

  <article class="gallery-grid tile-grid">
    {exp:channel:entries channel="webdesign"}
    <section class="tile-unit">

      <img class="web_img" src="{pf_image_cover:gallery_feature}" alt="web demo image" style="width:100%">

      <a href="{url_title_path='webdesign_gallery/details'}" target="_blank"><button type="button" class="cta button1">{title}</button></a>

    </section>
    {/exp:channel:entries}
    </article>


 </main>
{pf_bottom}
