<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGODA Gallery | {template_group}</title>
    <link rel="stylesheet" href="{stylesheet='home_gallery/fancycss'}">
    <link rel="stylesheet" type="text/css" media="all" href="{stylesheet='home_gallery/pf_illus'}">
    <link rel="stylesheet" type="text/css" media="all" href="{stylesheet='home_gallery/pf_main'}">

    <!--
    <link rel="stylesheet" type="text/css" media="all" href="{stylesheet='home_gallery/pf_web'}">
    -->
    <script src="{script='home_gallery/fancyjs'}"></script>
    <script src="{script='home_gallery/pf_js_main'}" defer></script>
</head>

<body id="{template_group}">
    <header class="main-header">

        {exp:channel:entries channel="head" status='open | featured'}

        <a id="menu-btn" href="#"><img id="burger" src="{hamburger:icon}" alt="menu burger icon" width="30"
                height="30"></a>

        <a href="{homepage}/home_gallery"><img class="logo" src="{site_logo:icon}" alt="MAGODA Logo"></a>


        <nav class="main-nav show">
            <ul>
                <li>
                    <a href="{homepage}/#">
                        <img id="x-burger" src="{close_menu:icon}" alt="close menu burger icon" width="30" height="30">
                    </a>
                </li>
                <li><a class="home-pg" href="{homepage}/home_gallery">Home</a></li>
                <li><a class="web-pg" href="{homepage}/webdesign_gallery">Web Designs</a></li>
                <li><a class="photo-pg" href="{homepage}/photography_gallery">Photography</a></li>
                <li><a class="illus-pg" href="{homepage}/illustration_gallery">Illustrations</a></li>
                <li>
                    <a class="about-pg" href="{homepage}/about"> About </a>
                </li>
                <li>
                    <a class="contact-pg" href="{homepage}/contact"> Contact </a>
                </li>
            </ul>
        </nav>

        {/exp:channel:entries}
    </header>
