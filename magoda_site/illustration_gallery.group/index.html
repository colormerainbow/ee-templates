         <div class="illus-unit tile-unit-modal">
            {exp:channel:entries channel="digital_illustration"}
            <div class="content">
                <img class="illus_img tile_img"
                src="{pf_feature_image}"
                    alt="feature image">
              <label class="modal-open modal-label" for="modal-open">
                     <p>{title}</p>
                 </label>
              <input type="radio" name="modal" value="open" id="modal-open" class="modal-radio">
              <div class="modal">
                <label class="modal-label overlay">
                          <input type="radio" name="modal" value="close" class="modal-radio">
                      </label>
                <div class="content">
                  <div class="top">
                    <h2>{title}</h2>
    
                    <label class="modal-label close-btn">
                              <input type="radio" name="modal" value="close" class="modal-radio">
                          </label>
                  </div>
                  <a href="{url_title_path='illustration_gallery/details'}"><button type="button" class="cta button2">Read More</button></a>
                  <p>{pf_excerpt}</p>
                  <img class="img-pop" src="{pf_feature_image}" alt="feature image">
                </div>
              </div>
            </div>
            {/exp:channel:entries}
          </div>



     </article>
 </main>
